{% extends "admin_base.html" %}

{% block content %}
<div id="form">
<form method="POST">
    {% for poll in polls %}
        {% if poll['is_ended']=="False" %}
        <div class="text">{{poll['id']}}-{{poll['title']}}</div><input name="end.{{poll['id']}}" type="submit" value="End">
        
        {% else %}
        <div class="text">{{poll['id']}}-{{poll['title']}}</div><div class="text">Ended</div>
        {% endif %}
        <br>
    {% endfor %}
</form>
</div>

{% endblock %}
