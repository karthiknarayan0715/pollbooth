{% extends "user_base.html" %}

{% block content %}
<div id="form">
<form method="POST">
    <div class="text">Team id</div>
    <input name="team_id">
    <div class="text">Team Password</div>
    <input name="team_password">
    <br><br>
    <input name="submit" type="submit" value="Submit">

    {% with messages = get_flashed_messages() %}  
    {% if messages %}  
            {% for message in messages %}  
                <p style="color: red;">{{ message }}</p>  
            {% endfor %}  
    {% endif %}  
    {% endwith %}
</form>   
</div>   
{% endblock %}
