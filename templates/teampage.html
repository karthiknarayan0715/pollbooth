{% extends "user_base.html" %}

{% block content %}
<div class="text">Team: {{team.name}}</div>
<div class="text">Team-id: {{team.id}}</div>    
<div id="listable">
    {% for poll in polls %}
    {% if poll.is_ended == "False" %}
        <a href="/poll{{poll.id}}"><div class="list_object">{{poll.title}}</div></a>    
    {% endif %}
    
    {% endfor %}
</div>

{% endblock %}
