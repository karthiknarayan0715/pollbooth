{% extends "user_base.html" %}

{% block content %}
    <div class="text">Hello, {{user.name}}</div>
    <div id="listable">
        {% if not teams == None %}
        {% for team in teams %}
            <a href="/team{{team.id}}"><div class="list_object">{{team.name}}</div></a>
        {% endfor %}
        {% endif %}
    </div>
{% endblock %}
